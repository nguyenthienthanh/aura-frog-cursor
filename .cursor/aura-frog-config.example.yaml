#     phase_5b_build: "deepseek"
#     phase_5c_polish: "deepseek"
#
# --- Option 3: Multi-Model Review Pipeline ---
# models:
#   phase_models:
#     phase_1_understand: "gemini"
#     phase_2_design: "gemini"
#     phase_5b_build: "claude"
#     phase_6_review: "openai"
#
# =============================================================================

conventions:
  # File naming conventions
  file_naming:
    components: "PascalCase.tsx"
    hooks: "useCamelCase.ts"
    utils: "camelCase.ts"

  # Branch naming pattern
  branch_naming:
    pattern: "feature/<TICKET>-<description>"
    example: "feature/PROJ-123-add-feature"

  # Code style preferences
  code_style:
    component_type: "functional"  # Options: functional, class
    state_management: "zustand"   # Options: zustand, redux, context, pinia
    api_layer: "react-query"      # Options: react-query, rtk-query, axios
